<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список отзывов</title>
	<style>
		button {
			display: block;
			margin: 0 auto;
			margin-top: 15px;
			background-color: greenyellow;
			width: 150px;
			height: 50px;
			border-radius: 5px;
			border: none;
		}

		button:hover {
			color: #fff;
			background-color: cadetblue;
		}

		button:active {
			color: #aaa;
			background-color: cadetblue;
		}
	</style>


</head>

<body>
	<button id="load-btn">Загрузить</button>
	<button id="del-btn">Удалить</button>
	<a href="index.html">Добавить отзыв</a>
	<div id="div-content">
		<p>Список отзывов</p>
	</div>



	<script>
		document.getElementById('load-btn').addEventListener('click', () => {
			// получить из localstorage значение
			const savedText = localStorage.getItem('savedText');
			// текстконтентом записать значение из localstorage
			document.getElementById('div-content').textContent = savedText ? savedText : 'Введите отзыв на продукт!';
		});

		document.getElementById('del-btn').addEventListener('click', () => {
			// удалить из localstorage значения
			localStorage.removeItem('savedText');
			document.getElementById('saved-text').textContent = 'Текст очищен!';
		});

	</script>

</body>

</html>
